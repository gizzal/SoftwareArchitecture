    <!--  Here more CSS style would be added if needed Martlet Optimus Alliance-->
    
    <!--  Cleaning styles-->
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow-x:hidden;
            right: 0px;
        }
        
        .btn-exceltable{
            background-color: #0b9da2;
            color:white;
            font-family: sans-serif;
            outline: none;
            border: none;
            -webkit-transition: 0.5s;
            -o-transition: 0.5s;
            transition: 0.5s;
            padding: 1rem;
            cursor: pointer;
            
        }
        .btn-exceltable:hover{
            background-color: #0b63a2;
            opacity: 0.6;
        }
    </style>

</head>

<body>

    <!--    Implementations Martlet Optimus Alliance-->


    <!--    Footable searching tool implementation Martlet Optimus Alliance-->
    <script type="text/javascript">
        jQuery(document).ready(function() {

            "use strict";
            // Init Theme Core
            Core.init();
            // Init Demo JS
            Demo.init();
            // Init FooTable Examples
            $('.footable').footable();
        });

    </script>

    <!--  Implementation of table2excel-->
    
<script>
    $(".btn-exceltable").click(function() {
        $(".exceltable").table2excel({
            exclude: ".noExl",
            name: "Report",
            format:"xls"
        });
    });
</script>
    

    {% block scripts %} {% endblock %}
