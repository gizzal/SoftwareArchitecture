{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"> {% block title %}
    <title>Web App</title>
    {% endblock title %}


    <!-- Font CSS (Via CDN) -->
    <link href='//fonts.googleapis.com/css?family=Fira+Sans:700,400,500,300' rel='stylesheet' type='text/css'>
    <!-- Stateface CSS(font) -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/fonts/stateface/stateface.css' %}">


    <!--   The bootstrap library 4!-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--    Datatables Martlet Optimus Alliance-->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
    <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <!--    Leaflet map Martlet Optimus Alliance-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

    <!--    Leaflet line drawing-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />


    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/skin/default_skin/css/theme.css' %}">

    <!-- Admin Forms CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/admin-tools/admin-forms/css/admin-forms.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bars.css' %}">
    <link href="{% static 'img/logo_optimus.png' %}" rel="icon" type="image/gif">

    <!--  Cleaning styles-->

    <style>
        /*chart demo styles*/
        .c3 path, .c3 line {
            fill: none;
        }

        /* tick color */
        .c3 .tick {
            fill: #AAA;
        }

        /* axis color */
        .c3 line,
        .c3 path {
            stroke: #BBB;
        }

        /*axis label color*/
        .c3 .c3-axis-x-label,
        .c3 .c3-axis-y-label {
            fill: #AAA;
        }

        /*legend label text color*/
        .c3-legend-item {
            fill: #888;
            font-size: 14px;
        }
    </style>

    <style>
        body{
            margin: 0;
            padding: 0;
            overflow-x:hidden;
            right: 0px;
        }

        .btn-exceltable{
            background-color: #0b9da2;
            color:white;
            font-family: sans-serif;
            outline: none;
            border: none;
            -webkit-transition: 0.5s;
            -o-transition: 0.5s;
            transition: 0.5s;
            border-radius: 5px;
            padding: 1rem;
            cursor: pointer;

        }
        .btn-exceltable:hover{
            background-color: #0b63a2;
            opacity: 0.6;
        }
    </style>
    {% block styles %}
    {% endblock styles %}

</head>

<body>

{% include "header_base.html" %}

<section id="content_wrapper" style="display:block; margin-left: 0px;">
    <section id="content" class="table-layout animated fadeIn" style="display:block;">

        {% endblock content %}

</section>
