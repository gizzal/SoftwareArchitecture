{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block title %}
        <title>Login - OPTIMUS</title>
    {% endblock title %}

    <!-- Font CSS (Via CDN) -->
    <link href='//fonts.googleapis.com/css?family=Fira+Sans:700,400,500,300' rel='stylesheet' type='text/css'>

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/skin/default_skin/css/theme.css' %}">

    <!-- Admin Forms CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/admin-tools/admin-forms/css/admin-forms.css' %}">

    <link href="{% static 'img/logo_optimus.png' %}" rel="icon" type="image/gif">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body class="external-page sb-l-c sb-r-c">

<!-- Start: Main -->
<div style="background-attachment:fixed; height: 100%;">

    <section id="content_wrapper">

        <!-- begin canvas animation bg -->
        <!-- <div id="canvas-wrapper" style="background-attachment:fixed;"> -->
            <!-- <canvas id="demo-canvas"></canvas> -->
        <!-- </div> -->
        <!-- Begin: Content -->
        <section id="content" style="background-attachment:fixed;">

            {% block content %}{% endblock content %}

        </section>
        <!-- End: Content -->

    </section>
    <!-- End: Content-Wrapper -->

</div>


<!-- BEGIN: PAGE SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'vendor/jquery/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'vendor/jquery/jquery_ui/jquery-ui.min.js' %}"></script>

<!-- CanvasBG Plugin(creates mousehover effect) -->
<!-- <script src="/view/vendor/plugins/canvasbg/canvasbg.js"></script> -->

<!-- Theme Javascript -->
<script src="{% static 'assets/js/utility/utility.js' %}"></script>
<script src="{% static 'assets/js/demo/demo.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>

<!-- Page Javascript -->
<script type="text/javascript">
    jQuery(document).ready(function () {

        "use strict";

        // Init Theme Core
        Core.init();

        // Init Demo JS

        // Init CanvasBG and pass target starting location
        CanvasBG.init({
            Loc: {
                x: window.innerWidth / 2,
                y: window.innerHeight / 3.3
            },
        });

    });
</script>
    {% block scripts %}
    {% endblock %}
<!-- END: PAGE SCRIPTS -->

</body>
</html>
